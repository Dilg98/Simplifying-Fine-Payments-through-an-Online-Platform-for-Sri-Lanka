<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration Form</title>
    <link rel="stylesheet" href="http://localhost/fine_management/registration/css/driverreg_style.css">
</head>
<body>
    <div class="container">
        <header>Driver Registration</header>

        <form action="http://localhost/fine_management/registration/html/save_driver_details.php" method="post">
            
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" name="fullname" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" name="dob" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" name="email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter mobile number" name="mobileno" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select name="gender" required>
                                <option disabled selected value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your Address" name="address" required>
                        </div>
                    </div>
                
                    <span class="title">License Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>License ID Type</label>
                            <input type="text" placeholder="Enter ID type" name="licenseidtype" required>
                        </div>

                        <div class="input-field">
                            <label>License ID Number</label>
                            <input type="text" placeholder="Enter License ID number" name="licenseidno" required>
                        </div>
                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" placeholder="Enter Password" name="password" required>
                        </div>
                        <div class="input-field">
                            <label>Confirm Password</label>
                            <input type="password" placeholder="Re-enter password" name="confirmpassword" required>
                        </div>
                        <div class="input-field">
                            <label>Blood Group</label>
                            <input type="text" placeholder="Enter Blood Group" name="bloodgroup" required>
                        </div>

                        <div class="input-field">
                            <label>Issuing Authority</label>
                            <input type="text" placeholder="Enter issuing authority" name="issuingautho" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter your issued date" name="issueddate" required>
                        </div>

                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter expiry date" name="expirydate" required>
                        </div>
                    
                        <div class="checkbox">
                           <input type="checkbox" id="signupCheck" required />
                           <label for="signupCheck">I accept all terms & conditions</label>
                        </div>
                    </div>
                    <button type="submit" class="nextBtn">
                        <span class="btnText">Submit</span>
                        
                    </button>
                
            
        </form>
    </div>

    <script src="http://localhost/fine_management/registration/js/driverreg.js"></script>
</body>
</html>
