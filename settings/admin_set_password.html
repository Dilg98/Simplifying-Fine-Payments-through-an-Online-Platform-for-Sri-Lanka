<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="http://localhost/fine_management/settings/admin_set_password.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Settings</title> 
</head>
<body>
    <div class="container">
        <header>Admin Settings</header>

        <form action="http://localhost/fine_management/settings/admin_set_password.php" method="post">
            <div class="fields">
                <div class="input-field">
                    <label for="cpassword">Current Password</label>
                    <input type="password" id="cpassword" placeholder="Enter your current password" name="cpassword" required>
                </div>
                <div class="input-field">
                    <label for="newpassword">New Password</label>
                    <input type="password" id="newpassword" placeholder="Enter your new password" name="newpassword" required>
                </div>
                <div class="input-field">
                    <label for="confirmpassword">Confirm New Password</label>
                    <input type="password" id="confirmpassword" placeholder="Re-enter your new password" name="confirmpassword" required>
                </div>
                <button type="submit" name="submit_password" class="nextBtn">
                    <span class="btnText">Change Password</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
